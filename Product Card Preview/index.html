<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,400;1,500;1,600&family=Raleway:wght@800&family=Roboto:wght@100;400&display=swap"
    rel="stylesheet">


  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<main>

  <body>
    <div class="product-card">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 687px)">
        <source srcset="images/image-product-mobile.jpg" media="(max-width 687px)">
        <img class="product-img" src="images/image-product-mobile.jpg" alt="Glass of perfume lying on a white table with branches of leaves">
        
      </picture>
      <div class="content">
        <span class="product-category">Perfume</span>

        <h1 class="product-name">Gabrielle <br> Essence Eau<br> De Parfum</h1>

        <p class="product-description">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge,
          Perfumer-Creator <br> for the House of CHANEL.</p>
        <div class="prices">
          <span class="price">$149.99</span>
          <span class="previous-price">$169.99</span>
        </div>


        <div class="trolley">
          <button class="cart-button"><img src="images/icon-cart.svg"> Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rados≈Çaw Stasica</a>.
    </div>
  </body>
</main>

</html>
